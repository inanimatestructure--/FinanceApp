<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cryptocurrency </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../common.js"></script>
</head>
<body>
    <div class="DIGITAL_CURRENCY">
        <div class="form-group">
            <div id="functions">
                <label for="function">Function: </label>
                <select class="form-control" class="cryptocurrencyFunction">
                    <option value="CURRENCY_EXCHANGE_RATE">Currency Exchange</option>
                    <option value="DIGITAL_CURRENCY_DAILY">Daily</option>
                    <option value="DIGITAL_CURRENCY_INTRADAY">Intraday</option>
                    <option value="DIGITAL_CURRENCY_WEEKLY">Weekly</option>
                    <option value="DIGITAL_CURRENCY_MONTHLY">Monthly</option>
                </select>
            </div>
            <div id="symbols">
                <label for="symbolSearchLabel">Symbol Search: </label> 
                <select class="symbolSearchList"></select></br>
            </div>
            <div id="currencies">
                <label for="market">Currency Code: </label>
                <input type="text" class="marketCurrencyCode"></input>
            </div>
            <div id="fromcurrencies">
                <label for="from">From: </label>
                <input type="text" class="fromCurrencyExchange"/></br>
            </div>
            <div id="tocurrencies">
                <label for="to">To: </label>
                <input type="text" class="toCurrencyExchange"/>
            </div>
            <input type="button" class="submit" value="Submit"></input>
        </div>
    </div>
</body>
</html>
