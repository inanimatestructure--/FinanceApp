<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forex </title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../common.js"></script>
<body>
    <h1>Test</h1>
    <div class="FOREX">
        <label for="function">Function: </label>
        <select class="table">
            <option value="CURRENCY_EXCHANGE_RATE">Currency Exchange</option>
            <option value="FX_DAILY">Daily</option>
            <option value="FX_INTRADAY">Intraday</option>
            <option value="FX_WEEKLY">Weekly</option>
            <option value="FX_MONTHLY">Monthly</option>
        </select></br>
        <label for="fromForex">From: </label>
        <input type="text" class="fromForexText"/></br>

        <label for="interval">Interval: </label>
        <input type="text" class="forexInterval"/></br>

    </div>
