<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forex </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="widthdevice-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script> 
        window.$ = window.jQuery = require('jquery');
    </script>
    <script> require('../common.js'); </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="FOREX">
        <div class="form-group">
            <div id="functions">
                <label for="function">Function: </label> 
                <select class="form-control" class="forexFunction">
                    <option value="CURRENCY_EXCHANGE_RATE">Currency Exchange</option>
                    <option value="FX_DAILY">Daily</option>
                    <option value="FX_INTRADAY">Intraday</option>
                    <option value="FX_WEEKLY">Weekly</option>
                    <option value="FX_MONTHLY">Monthly</option>
                </select>
            </div></br>
            <div id="fromcurrencies">
                <label for="fromForex">From: </label>
                <input type="text" class="fromForexText"/>
            </div></br>
            <div id="tocurrencies">
                <label for="toForex">To: </label>
                <input type="text" class="toForexText"/>
            </div></br>
            <div id="intervals">
                <label for="interval">Interval: </label>
                <input type="text" class="forexInterval"/>
            </div></br>
            <input type="button" class="submit" value="Submit"></input>
        </div>
    </div>
</body>
</html>
