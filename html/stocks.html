<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stocks </title>
    <script> 
        window.$ = window.jQuery = require('jquery');
    </script>
    <script> require('../common.js'); </script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="../style.css"></link>
</head>
<body class="color">
    <div class="TIME_SERIES">
        <div class="form-group">
            <div class="row" id="functions">
                <label for="function">Function: </label>
                <select class="form-control" id="stockFunction">
                    <option value="TIME_SERIES_INTRADAY">Intraday</option>
                    <option value="TIME_SERIES_DAILY">Daily</option>
                    <option value="TIME_SERIES_WEEKLY">Weekly</option>
                    <option value="TIME_SERIES_MONTHLY">Monthly</option>
                    <option value="TIME_SERIES_DAILY_ADJUSTED">Daily Adjusted</option>
                    <option value="TIME_SERIES_WEEKLY_ADJUSTED">Weekly Adjusted</option>
                    <option value="TIME_SERIES_MONTHLY_ADJUSTED">Monthly Adjusted</option>
                </select>
            </div></br>
            <div class="row" id="divKeywords">
                <label for="symbolKeyboard">Keyword: </label>
                <input type="text" class="keywords"/> 
                <button class="keywordsearch">Search</button>
            </div></br>
            <div class="row" id="symbols">
                <div id="firstStockSelectionDiv">
                    <label for="symbolSearchLabel">Symbol Search For Stock 1: </label>
                    <select class="symbolSearchList" id="symbolSearchList_1" data-rownumber="1"></select></br>
                </div>
            </div></br>
            <div class="row" id="addStockDiv">               
                <button id="addStockBtn" class="btn btn-primary">Add Stock</button>
            </div>            
            <div class="row" id="datatype">
                <label for="dType">Data Type: </label>
                <select class="form-control" id="dtObject">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            <div class="row" id="outputsize"> 
                <label for="from">Output Size: </label>
                <select class="form-control" id="outputsizeList">
                    <option value="compact">Compact</option>
                    <option value="full">Full</option>
                </select>
            </div></br>
            <div class="row" id="interval">
                <label for="to">Interval: </label>
                <select class="form-control" id="intervalStocks">
                    <option value="1min">1 min</option>
                    <option value="5min">5 min</option>
                    <option value="15min">15 min</option>
                    <option value="30min">30 min</option>
                    <option value="60min">60 min</option>
                </select>
            </div>
            <div class="row" id="myDiv"></div>
            </br>
            <input type="hidden" class="event"/>
            <div class="row">
                <button type="button" class="submitStocks">Submit</button>
            </div>            
        </div>
    </div>
</body>
</html>
